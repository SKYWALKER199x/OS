<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Example</title>
    <script>

        function saveData() {

            var name = document.getElementById("name").value;
            var rollno = document.getElementById("rollno").value;
            var emailid = document.getElementById("emailid").value;

            if (name && rollno && emailid) {
                localStorage.setItem("name", name);
                localStorage.setItem("rollno", rollno);
                localStorage.setItem("emailid", emailid);
                alert("Data saved to Local Storage!");
            } else {
                alert("Please enter some data.");
            }

        }
        function retrieveData() {

            var storedDataname = localStorage.getItem("name");
            var storedDatarollno = localStorage.getItem("rollno");
            var storedDataemailid = localStorage.getItem("emailid");

            if (storedDataname) {
                alert("Name: " + storedDataname + "\n" + "Roll NO: " + storedDatarollno + "\n" + "Email Id: " + storedDataemailid);
            } else {
                alert("No data found in Local Storage.");
            }
        }
    </script>
</head>

<body>
    <h1>Enter Your Personal Details</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="rollno">Roll No:</label>
        <input type="text" id="rollno" name="rollno"><br><br>
        <label for="emailid">Email ID:</label>
        <input type="email" id="emailid" name="emailid"><br><br>
        <button onclick="saveData()">Save Data</button>
    </form>
    <br>
    <button onclick="retrieveData()">Retrieve Data</button>

</body>

</html>
