<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Registration</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 1rem;
            text-align: center;
            border-radius: 0 0 1rem 1rem;
        }

        .form-container {
            max-width: 500px;
            margin: 2rem auto;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            background-color: #fff;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
        }

        .submit-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="header">
    </div>
    <div class="container form-container">
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="RollNo" class="form-label">Roll no:</label>
                <input type="number" class="form-control" id="RollNo" placeholder="Enter your RollNo" required>
            </div>
            <div class="mb-3">
                <label for="mobileNumber">Mobile Number:</label>
                <input type="text" class="form-control" id="mobileNumber" placeholder="Enter Mobile Number (10 digits)"
                    pattern="[0-9]{10}" maxlength="10" required>
            </div>
            <div class="mb-3">
                <label for="emailid" class="form-label">Email:</label>
                <input type="email" class="form-control" id="emailid" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <textarea class="form-control" id="address"></textarea>
            </div>
            <button type="submit" class="btn submit-btn"><i class="fas fa-check-circle"></i> Submit</button>
        </form>
    </div>
</body>

</html>
