<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Tailwind CSS Hover Background Color</title>
</head>
<body class="bg-gray-200 p-10">

  <div class="container rounded-md bg-gray-500 mb-4 p-4 hover:bg-blue-700">
    <p class="text-white">Hover me to change background color</p>
  </div>

  <div class="container rounded-md bg-gray-500 mb-4 p-3 hover:bg-blue-600">
    <p class="text-white">Hover me to change background color</p>
  </div>

  <div class="container rounded-md bg-gray-500 mb-4 p-2 hover:bg-blue-500">
    <p class="text-white">Hover me to change background color</p>
  </div>

  <div class="container rounded-md bg-gray-500 mb-4 p-1 hover:bg-blue-300">
    <p class="text-white">Hover me to change background color</p>
  </div>
</body>
</html>
