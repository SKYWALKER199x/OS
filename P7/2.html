<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Dynamic List App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue@2">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', Arial, sans-serif;
      background-color: #e3f2fd;
    }

    #app {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    input[type="text"],
    button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      background-color: #64b5f6;
      transition: background-color 0.3s;
    }

    input[type="text"]:focus,
    button:hover {
      background-color: #42a5f5;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      background-color: #64b5f6;
    }

    .remove-button {
      background-color: #006da3;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .remove-button:hover {
      background-color: #ff7043;
    }
  </style>
</head>

<body>

  <div id="app">
    <h1 style="color: #1565c0;">Dynamic List Application</h1>
    <input type="text" v-model="newText" placeholder="Enter text">
    <button @click="addText">Submit</button>

    <ul>
      <li v-for="(text, index) in texts" :key="index">
        <span>{{ index + 1 }}. {{ text }}</span>
        <button class="remove-button" @click="removeText(index)">Remove</button>
      </li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        newText: '',
        texts: []
      },
      methods: {
        addText() {
          if (this.newText.trim() !== '') {
            this.texts.push(this.newText);
            this.newText = '';
          }
        },
        removeText(index) {
          this.texts.splice(index, 1);
        }
      }
    });
  </script>

</body>

</html>
